<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como usuarioInsta</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usuarioInsta?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#" target="_blank" rel="noopener noreferrer"></a>
                    <a class="app-download" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
